<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genuine Review Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review Analyzer</h1>
            <p>Paste a review below to check if it's genuine or potentially fake.</p>
        </header>

        <main>
            <textarea id="review-input" placeholder="Enter product review text here..."></textarea>
            <button id="analyze-btn">Analyze Review</button>
            <div id="loader" class="hidden"></div>
            <div id="result-container" class="hidden">
                <h2>Analysis Result</h2>
                <p id="prediction-text"></p>
                <p>Confidence: <span id="confidence-score"></span></p>
            </div>
            <div id="error-container" class="hidden">
                <p id="error-text"></p>
            </div>
        </main>

        <footer>
            <p>Built to restore trust in online marketplaces[cite: 29].</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
